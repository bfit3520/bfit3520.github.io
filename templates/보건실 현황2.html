<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>보건실 현황</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .status-box {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .status-box h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #004080;
    }

    .status {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: green;
    }

    .status.off {
      color: red;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #004080;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>
  <div class="status-box">
    <h1>보건실 현황</h1>
    <div class="status" id="teacher-status">
      선생님이 계십니다
    </div>
    <button onclick="toggleStatus()">상태 변경</button>
  </div>

  <script>
    function toggleStatus() {
      const statusDiv = document.getElementById("teacher-status");

      // 현재 상태 확인
      if (statusDiv.classList.contains("off")) {
        statusDiv.classList.remove("off");
        statusDiv.textContent = "선생님이 계십니다";
      } else {
        statusDiv.classList.add("off");
        statusDiv.textContent = "선생님이 자리에 안 계십니다";
      }
    }
  </script>
</body>
</html>
